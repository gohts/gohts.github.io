<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./styles/styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">

	<title>Employee App</title>

	<script src="./scripts/jquery-3.6.1.min.js"></script>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">NewCo</span>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END Navigation Bar -->

	<div class="container p-5">
		<div class="d-flex justify-content-between align-items-center">
			<h2 class="text-decoration-underline">Current Employees</h2>
			<button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#formModal"
				data-bs-action="Add">Add
				Employee <i class="bi bi-plus"></i></button>
		</div>

		<!-- Data Table -->
		<table class="table table-hover table-bordered">
			<thead>
				<tr class="table-success">
					<th>SN</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>DOB</th>
					<th>Gender</th>
					<th>Hire Date</th>
					<th>Title</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<!-- END Data Table -->

	</div>

	<!-- Form Modal -->
	<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="formModalLabel"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="firstName">First Name:</label>
							<input type="text" class="form-control" id="firstName" name="first_name" />
						</div>
						<div class="mb-3">
							<label for="lastName">Last Name:</label>
							<input type="text" class="form-control" id="lastName" name="last_name" />
						</div>
						<div class="mb-3">
							<label for="dateOfBirth">Birth Date:</label>
							<input type="date" class="form-control" id="dateOfBirth" name="birth_date" />
						</div>
						<fieldset class="mb-3">
							<label class="pt-0 form-label">Gender: </label><br>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="radioFemale">Female</label>
								<input class="form-check-input" type="radio" id="radioFemale" name="gender" value="F">
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="radioMale">Male</label>
								<input class="form-check-input" type="radio" id="radioMale" name="gender" value="M">
							</div>
						</fieldset>
						<div class="mb-3">
							<label for="hireDate">Hire Date:</label>
							<input type="date" class="form-control" id="hireDate" name="hire_date" />
						</div>
						<div class="mb-3">
							<label for="titleSelect">Job Title:</label>
							<select class="form-select" name="title" id="titleSelect">
								<option value="">--Please choose an option--</option>
								<option value="Staff">Staff</option>
								<option value="Senior Staff">Senior Staff</option>
								<option value="Engineer">Engineer</option>
								<option value="Senior Engineer">Senior Engineer</option>
								<option value="Manager">Manager</option>
								<option value="Senior Manager">Senior Manager</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="salary">Salary ($):</label>
							<input type="number" class="form-control" id="salary" name="salary" min="1" />
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="closeButton" data-bs-dismiss="modal"
						hidden>Close</button>
					<button type="button" class="btn btn-danger" id="deleteButton" data-bs-dismiss="modal"
						hidden>Delete</button>
					<button type="button" class="btn btn-primary" id="editButton" data-bs-dismiss="modal"
						hidden>Submit</button>
					<button type="button" class="btn btn-primary" id="addButton" data-bs-dismiss="modal"
						hidden>Submit</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END Form Modal -->

	<script src="./scripts/bootstrap.min.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
